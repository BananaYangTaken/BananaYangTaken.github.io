<!DOCTYPE html>
<html lang="en">
<head>
    <title>A simple html document</title>
</head>
<body>
    <!--Like vs code can stack-->
    <p>
        Hello <br />  World!
    </p>
    <!--The <strong> element is for content that is of greater importance, 
    while the <b> element is used to draw attention to text without indicating
    that it's more important.-->
    <p>Here is some <b>Bold</b> text</p> 
    <p>Here is&nbsp;some <strong>strong</strong> text</p>
    <hr>
    <p>Here is some <em>emphasized</em> text</p>
    <p>Here is some <mark>highlighted</mark> text</p>
    <pre>
Day 1
    Day 2
        Day 3
    </pre>
    <h1>Heading Level 1</h1>
    <h2>Heading Level 2</h2>
    <h3>Heading Level 3</h3>
    <h4>Heading Level 4</h4>
    <h5>Heading Level 5</h5>
    <h6>Heading Level 6</h6>

</body>

</html>
